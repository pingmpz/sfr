<div class="c-sidebar c-sidebar-lg c-sidebar-light c-sidebar-right c-sidebar-overlaid" id="aside">
  <button class="c-sidebar-close c-class-toggler" type="button" data-target="_parent" data-class="c-sidebar-show" responsive="true">
    <svg class="c-icon">
      <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-x"></use>
    </svg>
  </button>
  <ul class="nav nav-tabs nav-underline nav-underline-primary" role="tablist">
    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#timeline" role="tab">
        <i class="c-icon c-icon-lg cil-people"></i>
    </li>
  </ul>
  <!-- Tab panes-->
  <div class="tab-content">
    <div class="tab-pane active" id="timeline" role="tabpanel">
      <div class="list-group list-group-accent">
        <div class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase c-small">{{ip_address|default_if_none:""}}</div>
        {% for emp in empAtComputerList %}
        <div class="list-group-item list-group-item-accent-primary list-group-item-divider">
          <div class="c-avatar float-right"><button type="button" class="btn btn-sm btn-info btn-pill" onclick="fp_emp_at_com_search({{emp.EmpID}})">Go&nbsp;!</button></div>
          <div><strong>{{emp.EmpID}}</strong></div>
          <small class="text-muted mr-3">{{emp.DateTimeStamp}}</small>
          <small class="text-muted"></small>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
